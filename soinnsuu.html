<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>素因数分解</title>

<body>
  <script>
    let input = prompt("数字を入力してください");
    try {                                             
      if (isNaN(input)) {                           
      throw new Error("数字を入力してください");    
      }
    let n = (input)
    const primeFactors = (num, divisor = 2, factors = []) => {    //6917の素数にしか対応できず、6947から不可
      if (num < 2) {
        return factors;
      }
      if (num % divisor === 0) {
        factors.push(divisor);
        return primeFactors(num / divisor, divisor, factors);
      }
      return primeFactors(num, divisor + 1, factors);
    }
    const result = primeFactors(n);
    alert(` ${n}の素因数は、${result}`);
      } catch (error) {
    alert(error.message);
  }


  </script>

</body>
</head>

</html>
